<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="public\formjs.js"></script>
  <script src="public\test.js"></script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url("https://agenergy.coop/wp-content/uploads/2016/02/green-hexagons-background-Large.png");
    }

    #titlu {
      font-family: 'Pacifico', cursive;
      font-size: 80px;
      text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
    }

    @media screen and (max-width:650px) {
      #titlu {
        font-size: 60px;
      }
    }

    * {
      box-sizing: border-box;
    }

    #dv {
      height: 20px;
    }

    .input-container {
      display: -ms-flexbox;
      display: flex;
      width: 100%;
      margin-bottom: 15px;
    }

    .large-container {
      display: -ms-flexbox;
      display: flex;
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
    }

    .icon {
      padding: 10px;
      background: #6aa95a;
      color: white;
      min-width: 50px;
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      outline: none;
    }

    .input-field:focus {
      border: 2px solid dodgerblue;
    }

    /* Set a style for the submit button */
    .btn {
      background-color: #6aa95a;
      color: white;
      padding: 15px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .btn:hover {
      opacity: 1;
    }

    #sp {
      box-sizing: border-box;
      padding: 16px;
      width: 100%;
      background-color: red;
      color: #fff;
     text-align: center;
    }

    .closebtn {
      float: right;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .closebtn:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <div id="sp">
    <span onclick="this.parentElement.style.display = 'none';" class="closebtn">&times;</span>
    <p>Acest formular trebuie tratat într-un mod serios! Dacă se regăsesc elemente incerte atunci formularul este respins!</p>
  </div>
  <form id="contact-from" method="POST" action="send" enctype="multipart/from-data" style="max-width:500px;margin:auto">
    <h1 id="titlu">Formular de înregistrare</h1>
    <div class="input-container">
      <i class="fa fa-user icon"></i>
      <input class="input-field" type="text" placeholder="Nume Prenume" name="nume" id="nume" required>
    </div>

    <div class="input-container">
      <i class="fa fa-envelope icon"></i>
      <input class="input-field" type="email" placeholder="Email" name="email" id="email" aria-describedby="emailHelp"
        required>
    </div>

    <div class="input-container">
      <i class="fa fa-phone icon"></i>
      <input class="input-field" type="text" placeholder="Numarul de telefon" name="tel" id="tel" required>
    </div>

    <div class="input-container">
      <i class="fa fa-commenting icon"></i>
      <input class="input-field" type="text" placeholder="Subiect" name="subiect" id="subiect" required>
    </div>

    <div class="large-container">
      <i class="fa fa-commenting-o icon"></i>
      <textarea class="input-field" placeholder="Mesaj" name="mesaj" id="mesaj" rows="5" required></textarea>
    </div>

    <button type="submit" value="submit" class="btn">Register</button>
    <div id="dv"></div>
    <button class="btn"><a href="First_page.html" id="return_page">Înapoi în pagina principală</a></button>
  </form>
  <script>
    const form = document.getElementById("contact-form");

    const formEvent = form.addEventListener("submit", (event) => {

      event.preventDefault();
      let mail = new FormData(form);
      sendMail(mail);

    })

    const sendMail = (mail) => {
      fetch("http://example.com/movies.json", {
        method: "post",
        body: mail,
      }).then((response) => {
        return response.json();
      });
    };
  </script>
</body>

</html>
